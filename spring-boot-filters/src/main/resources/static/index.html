<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training availability</title>
</head>
<body>
<form action="/training" method="post">
    <table border="0" title="Add new Training entry" >
        <tr>
        <td>Training Name:</td>
        <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
        <td>Training Duration:</td>
        <td><input type="text" name="duration" id="duration"></td>
        </tr>
        <tr>
        <td>Training Prerequisite:</td>
        <td><input type="text" name="prerequisite" id="prerequisite"></td>
        </tr>
        <tr><td colspan="2"><input type="submit" value="Add entry"></td></tr>
    </table>

</form>
</body>
</html>
